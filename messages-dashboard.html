<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Messages Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            color: #00ffff;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
            padding: 2rem;
            border: 2px solid #00ffff;
            border-radius: 10px;
            background: rgba(0, 255, 255, 0.1);
        }

        .header h1 {
            color: #ff0080;
            text-shadow: 0 0 20px #ff0080;
            margin-bottom: 1rem;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin: 2rem 0;
        }

        .stat {
            background: rgba(0, 255, 255, 0.1);
            border: 1px solid #00ffff;
            padding: 1rem 2rem;
            border-radius: 5px;
            text-align: center;
        }

        .stat h3 {
            color: #ff0080;
            font-size: 2rem;
        }

        .message {
            background: rgba(10, 10, 10, 0.8);
            border: 1px solid #00ffff;
            border-radius: 10px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
        }

        .message-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 1rem;
            border-bottom: 1px solid #444;
            padding-bottom: 0.5rem;
        }

        .message-info {
            flex: 1;
        }

        .message-name {
            color: #ff0080;
            font-weight: bold;
            font-size: 1.2rem;
        }

        .message-email {
            color: #00ffff;
            margin: 0.25rem 0;
        }

        .message-date {
            color: #888;
            font-size: 0.9rem;
        }

        .message-content {
            background: rgba(0, 0, 0, 0.5);
            padding: 1rem;
            border-left: 3px solid #00ffff;
            white-space: pre-wrap;
            line-height: 1.6;
        }

        .actions {
            margin-top: 1rem;
        }

        .btn {
            background: transparent;
            color: #ff0080;
            border: 1px solid #ff0080;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            font-family: inherit;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: #ff0080;
            color: #000;
        }

        .btn-danger {
            color: #ff4444;
            border-color: #ff4444;
        }

        .btn-danger:hover {
            background: #ff4444;
            color: #000;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: #00ffff;
        }

        .error {
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid #ff0000;
            color: #ff4444;
            padding: 1rem;
            border-radius: 5px;
            margin: 1rem 0;
        }

        .no-messages {
            text-align: center;
            padding: 3rem;
            color: #888;
            border: 2px dashed #444;
            border-radius: 10px;
        }

        .refresh-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #00ffff;
            color: #000;
            border: none;
            padding: 1rem;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }

        @media (max-width: 768px) {
            .stats {
                flex-direction: column;
                gap: 1rem;
            }
            
            .message-header {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <button class="refresh-btn" onclick="loadMessages()" title="Refresh Messages">ðŸ”„</button>
    
    <div class="container">
        <div class="header">
            <h1>ðŸ¤– Portfolio Messages Dashboard</h1>
            <p>Local file-based message storage system</p>
        </div>

        <div class="stats">
            <div class="stat">
                <h3 id="message-count">0</h3>
                <p>Total Messages</p>
            </div>
            <div class="stat">
                <h3 id="today-count">0</h3>
                <p>Today</p>
            </div>
        </div>

        <div id="messages-container">
            <div class="loading">Loading messages...</div>
        </div>
    </div>

    <script>
        async function loadMessages() {
            try {
                const response = await fetch('/api/messages');
                const data = await response.json();
                
                if (data.success) {
                    displayMessages(data.messages);
                    updateStats(data.messages);
                } else {
                    showError('Failed to load messages');
                }
            } catch (error) {
                console.error('Error loading messages:', error);
                showError('Error connecting to server');
            }
        }

        function displayMessages(messages) {
            const container = document.getElementById('messages-container');
            
            if (messages.length === 0) {
                container.innerHTML = `
                    <div class="no-messages">
                        <h3>No messages yet</h3>
                        <p>Messages from your portfolio contact form will appear here.</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = messages.map(message => `
                <div class="message" data-id="${message.id}">
                    <div class="message-header">
                        <div class="message-info">
                            <div class="message-name">${escapeHtml(message.name)}</div>
                            <div class="message-email">ðŸ“§ ${escapeHtml(message.email)}</div>
                            <div class="message-date">ðŸ“… ${new Date(message.timestamp).toLocaleString()}</div>
                        </div>
                    </div>
                    <div class="message-content">${escapeHtml(message.message)}</div>
                    <div class="actions">
                        <button class="btn" onclick="replyToMessage('${escapeHtml(message.email)}', '${escapeHtml(message.name)}')">Reply via Email</button>
                        <button class="btn btn-danger" onclick="deleteMessage('${message.id}')">Delete</button>
                    </div>
                </div>
            `).join('');
        }

        function updateStats(messages) {
            const today = new Date().toDateString();
            const todayMessages = messages.filter(msg => 
                new Date(msg.timestamp).toDateString() === today
            );

            document.getElementById('message-count').textContent = messages.length;
            document.getElementById('today-count').textContent = todayMessages.length;
        }

        function showError(message) {
            const container = document.getElementById('messages-container');
            container.innerHTML = `<div class="error">${message}</div>`;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function replyToMessage(email, name) {
            const subject = `Re: Portfolio Contact from ${name}`;
            const mailtoLink = `mailto:${email}?subject=${encodeURIComponent(subject)}`;
            window.open(mailtoLink);
        }

        async function deleteMessage(id) {
            if (!confirm('Are you sure you want to delete this message?')) return;

            try {
                const response = await fetch(`/api/messages/${id}`, {
                    method: 'DELETE'
                });
                
                const data = await response.json();
                
                if (data.success) {
                    loadMessages(); // Reload messages
                } else {
                    alert('Failed to delete message');
                }
            } catch (error) {
                console.error('Error deleting message:', error);
                alert('Error deleting message');
            }
        }

        // Load messages on page load
        document.addEventListener('DOMContentLoaded', loadMessages);

        // Auto-refresh every 30 seconds
        setInterval(loadMessages, 30000);
    </script>
</body>
</html>
